<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Thiếp Điện Tử - Khách Sạn Sâm Nguyễn</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ------------------------------------ */
        /* THIẾT LẬP CHUNG & TÔNG MÀU LOGO */
        /* ------------------------------------ */
        :root {
            --primary-color: #194639; /* Xanh đậm từ Logo */
            --secondary-color: #DAA520; /* Vàng đồng cho điểm nhấn */
            --light-bg: #e5f1ec; /* Màu nền nhẹ nhàng, hài hòa với xanh đậm */
            --text-color: #333;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .card-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        /* ------------------------------------ */
        /* HEADER VÀ PROFILE */
        /* ------------------------------------ */
        .card-header {
            position: relative;
            height: 150px;
            /* Thay thế đường dẫn ảnh bìa của bạn tại đây */
            background-image: url('ảnh bìa.jpg'); 
            background-size: cover;
            background-position: center;
        }
        
        /* LỚP BAO BỌC SỬA LỖI CHỒNG CHÉO */
        .profile-header {
            position: relative; 
            padding: 0 15px; 
            margin-top: -80px; /* Kéo lên để chồng lên Header */
            text-align: center;
        }

        .profile-section {
            padding-bottom: 20px;
            /* QUAN TRỌNG: Tạo khoảng trống bên phải cho QR Code */
            padding-right: 70px; 
            padding-left: 70px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: block;
        }

        .profile-details {
            margin-top: 10px;
            color: var(--text-color);
        }

        .profile-details h2 {
            margin: 5px 0 0;
            font-size: 1.5em;
            font-weight: 700;
        }

        .profile-details p {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }
        
        /* QR Code ĐÃ SỬA LỖI VỊ TRÍ */
        .qr-code {
            position: absolute;
            top: 50px; /* Điều chỉnh vị trí so với .profile-header */
            right: 15px;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            /* THAY [LINK_ANH_QR_CUA_BAN] Bằng link ảnh QR Code */
            background-image: url('[LINK_ANH_QR_CUA_BAN]'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-color: white; 
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 10;
        }
        
        /* ------------------------------------ */
        /* NÚT GỌI CHÍNH (ĐÃ SỬA MÀU VÀ BỐ CỤC) */
        /* ------------------------------------ */
        .main-call {
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .main-call a {
            display: block;
            padding: 12px;
            background-color: #e54c4c; /* Màu đỏ tương đồng trong hình */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(229, 76, 76, 0.4); /* Sử dụng màu đỏ mới */
            transition: opacity 0.2s;
        }
        .main-call a:hover { opacity: 0.9; }

        /* ------------------------------------ */
        /* CÁC HÀNG HÀNH ĐỘNG PHỤ */
        /* ------------------------------------ */
        .action-sections {
            padding: 20px;
            padding-top: 10px; 
            color: var(--text-color);
        }

        /* Nút lớn hàng dọc */
        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-bg); 
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 12px;
        }

        .action-row a {
            flex-grow: 1;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.95em;
            font-weight: 500;
        }
        
        .action-row .icon-left {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .action-row .icon-right {
            margin-left: 15px;
            color: #999;
        }

        /* Bố cục 2 nút trong 1 hàng */
        .action-row.split-2 {
            padding: 0;
            background-color: transparent;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .split-2 a {
            background-color: var(--light-bg);
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.2s;
            /* Đảm bảo chữ màu đen */
            color: var(--text-color); 
        }
        .split-2 a:hover { background-color: #d8e6df; }
        
        /* ------------------------------------ */
        /* NHÚNG VIDEO (YOUTUBE) */
        /* ------------------------------------ */
        .video-embed-section {
            padding: 10px 20px 20px 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Tỷ lệ 16:9 */
            height: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Ẩn thanh cuộn trên thiết bị di động */
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
    </style>
</head>

                 <i class="fa-solid fa-star-half-stroke"></i> Đánh giá Google Maps
